<script type="text/x-red" data-help-name="combine-bangbang">
    <p>
        <strong>Bang-bang (2 step / on-off) Controller</strong><br>
        Emits <code>true</code> when the the payload value exceeds the upper
        bound, emits <code>false</code> when the payload goes below the lower bound. You could e.g. use this as a simple
        thermostat for a climate control, feed in the actual temperature and use the output to control a cooling device.
        For a heating device you would have to use the "invert" option, so you receive <code>false</code> when exceeding
        the upper bound and <code>true</code> when going below the lower bound.
    </p>
</script>
